<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            background-color: #f4f8f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .success-message {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .success-message h2 {
            color: #4caf50;
        }
        .back-home {
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>Payment Successful!</h2>
        <p>Your lesson has been booked. A confirmation email has been sent.</p>
        <a href="/" class="back-home">Back to Home</a>
    </div>
</body>
</html>
