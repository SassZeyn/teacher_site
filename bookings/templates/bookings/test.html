<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Button Test</title>
    <style>
        /* Basic body and container styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        /* Button Styling */
        .cta-button {
            background-color: #d8b894;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        /* Define the keyframes for the bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Bouncing button -->
    <a href="#" class="cta-button">Book Lessons</a>
</body>
</html>
