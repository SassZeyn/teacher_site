{% extends 'bookings/base.html' %}

{% block title %}
Reset Your Password
{% endblock %}

{% block content %}
<section class="signup-section">
    <h2 class="signup-title">RESET YOUR PASSWORD</h2>

    <!-- Display success and error messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}message-success{% else %}message-error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="signup-form">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" class="signup-input" required>
        <button type="submit" class="signup-button">Send Password Reset Email</button>
    </form>
</section>
{% endblock %}

<style>
    .signup-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        background-color: #f9f9f9;
    }

    .signup-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .signup-form {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .signup-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .signup-button {
        width: 100%;
        padding: 10px;
        background-color: #5a67d8; /* Same color as your sign-up button */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .signup-button:hover {
        background-color: #4c51bf; /* Slightly darker shade for hover effect */
    }

    .message-success {
        color: purple; /* Purple color for the success message */
        background-color: #f2e6ff; /* Light purple background */
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
    }

    .message-error {
        color: red;
        background-color: #ffe6e6;
        padding: 10px;
        border-radius: 5px;
    }
</style>
